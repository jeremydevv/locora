name: Electron Builder

on:
  push:
    branches: 
      - main
      - development
  pull_request:
    branches: ["*"]

jobs:
  build:
    strategy:
      matrix:
        include: 
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: apps/app/locora
        run: npm ci
        
      - name: Lint & type check
        working-directory: apps/app/locora
        run: |
          npm run lint

      - name: Building the App
        working-directory: apps/app/locora
        run: npm run build

      - name: Electron Build
        working-directory: apps/app/locora
        run: |
          npx electron-builder --${{ matrix.platform }} --publish never

      - name: Create Release
        if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'development')
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Build for ${{ github.ref_name }}"
          draft: false
          prerelease: true
          body: "Automated build for branch ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Binaries
        if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'development')
        uses: softprops/action-gh-release@v1
        with:
          files: apps/app/locora/dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
